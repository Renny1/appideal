<ion-view view-title="" name="login-view">
<ion-content scroll="true" class="bg-color">
<div class="row">
  <div class="col-50 col-offset-25">
    <img src="img/logo.png" class="img-responsive">
  </div>
</div>
<div class="center" style="background-color:#FFF;">
  <img src="img/icons/def_{{page}}_azul_icon.png" class="img-responsive iconImg">
  <h3 class="greenIdeal marginTop4 marginLeft7 marginBottom4 textCapitalize fontFlamalight">{{page}}</h3>
</div>

<ion-list>
<div ng-repeat="group in groups">
  <ion-item class="item-stable arcoddion fontFlamalight"
  ng-click="toggleGroup(group)"
  ng-class="{active: isGroupShown(group)}">
  <i class="icon " ng-class="isGroupShown(group) ? 'ion-android-remove-circle' : 'ion-android-add-circle'"></i>
  &nbsp;
  Group {{group.name}}
</ion-item>
<ion-item class="item-accordion"
ng-repeat="item in group.items"
ng-show="isGroupShown(group)">
{{item}}
</ion-item>
</div>
</ion-list>
</ion-content>
</ion-view>
