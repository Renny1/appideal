<ion-view view-title="" name="login-view">
  <ion-header-bar align-title="left" class="bar-positive fix-header bg-color">
    <div class="row">
      <div class="col col-50 col-offset-25">
        <img src="img/logo.png" class="img-responsive">
      </div>
    </div>
      <div class="row banerTitle" style="background-color:#FFF;">
          <div class=" iconVoltar" ng-click="getBack()">
            <img src="img/icons/voltar.png" class="img-responsive floatRight">
          </div>
          <div class="col col-80 center">
            <img src="img/icons/def_{{page}}_azul_icon.png" class="img-responsive iconImg floatRight">
            <h3 class="greenIdeal marginTop4 marginLeft7 marginBottom4 textCapitalize fontFlamalight">{{page}}</h3>
          </div>
      </div>
  </ion-header-bar>
  <ion-content scroll="true" class="bg-color">
    <ion-list>
    <div ng-repeat="group in groups">
      <ion-item class="item-stable arcoddion fontFlamalight " ng-class="{'no-border' : $index == 0}" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
        <i class="icon " ng-class="isGroupShown(group) ? 'ion-android-remove-circle' : 'ion-android-add-circle'"></i>
        &nbsp;
        Group {{group.name}}
      </ion-item>
      <ion-item  ng-bind-html="item | trustAsHtml" class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
        {{item}}
      </ion-item>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
