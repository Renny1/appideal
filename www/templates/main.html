<ion-view view-title="" name="main-view">
<ion-content scroll="false" class="bg-color center">
<div class="row">
<div class="col">
  <div class="center">
    <div class="col-67 paddingBottom5">
      <img src="img/logo.png" class="img-responsive">
    </div>
  </div>
  <div class="row center">
    <div class="col-50 paddingLeft15">
      <img src="img/icon_user.png" class="img-responsive floatLeft">
      <span class="floatLeft paddingLeft10 paddingTop5">{{username}}Renan</span>
    </div>
    <div class="marginRight17" ng-click="getBack()">
      <img src="img/icons/btn_sair.png" class="img-responsive floatLeft">
      <span class="floatLeft paddingLeft10 paddingTop1">Sair</span>
    </div>
  </div>
  <div class="row center paddingTop58 paddingBottom10">
    <div class="col-10 paddingTop7">
      <img src='img/icons/icon_guias_teste.png' class="img-responsive "/>
    </div>
    <div class="col-33 paddingLeft10 paddingTop4">
      <a href="#/acordion" class="main-link">
        Guias
      </a>
    </div>
  </div>
  <div class="row center paddingTop7 paddingBottom10 ">
    <div class="col-10 paddingTop7">
      <img src='img/icons/def_info_branco_icon.png' class="img-responsive "/>
    </div>
    <div class="col-33 paddingLeft10 paddingTop4">
      <a href="#/interno/informacoes" class="main-link">
        Informações
      </a>
    </div>
  </div>
  <div class="row center paddingTop7 paddingBottom10">
    <div class="col-10 paddingTop7">
      <img src='img/icons/def_info_branco_icon.png' class="img-responsive "/>
    </div>
    <div class="col-33 paddingLeft10 paddingTop4">
      <a href="#/interno/briefings" class="main-link">
        Briefings
      </a>
    </div>
  </div>
</div>
</div>
</ion-content>
</ion-view>
