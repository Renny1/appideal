<ion-view view-title="" name="login-view">
<ion-content scroll="false" class="bg-color center">
<div class="row">
<div class="col">

<div class="center">
	<div class="col-67 paddingTop40 paddingBottom25">
		<img src="img/logo.png" class="img-responsive">
	</div>
</div>

<div class="row center paddingBottom15">
	<div class="col-67">
		Digite seu e-mail:
		<label class="item item-input">

			<input id="input_mail2" type="email" placeholder="E-mail" ng-model="data.username2" class="alinhaInput" 
    autocapitalize="off" autocorrect="off" autocomplete="off" />
		</label>
		<div class="inputeffect"></div>
	</div>
</div>

<div class="row center">

<div class="col-50 center paddingTop25" ng-click="enviarPedido()">
      <img src="img/icons/btn_login_icon.png" class="img-responsive iconImg">
      <span class="paddingLeft5 ng-binding center" >Enviar</span>
    </div>

</div>

</div>
</div>
</ion-content>
</ion-view>
