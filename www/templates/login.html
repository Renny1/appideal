<ion-view view-title="" name="login-view">
  <ion-content scroll="false" class="padding myspace">
  <div class="row">
    <div class="col">
      <label class="item item-input">
        <input type="text" placeholder="E-mail" ng-model="data.username" />
      </label>
      <div class="inputeffect"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label class="item item-input">
        <input type="password" placeholder="Senha" ng-model="data.password" />
      </label>
      
    </div>
  </div>

  
  <button class="button button-block button-calm" ng-click="login()">Entrar</button>
  <label class="col forget">
    <button class="button button-clear button-stable" ng-click="forget()">Esqueci minha senha...</button>
  </label>
  </ion-content>
</ion-view>
