<ion-view view-title="" name="main-view">
<ion-content scroll="false" class="bg-color center">
<div class="row">
  <div class="col">
    <div class="center">
      <div class="col-67 paddingBottom5">
        <img src="img/logo.png" class="img-responsive">
      </div>
    </div>
    <div class="row">

    <div class="col paddingLeft30  col-offset-10">
        <img src="img/icon_user.png" class="img-responsive floatLeft">
        <div class="ng-binding floatLeft paddingLeft5 paddingTop5">{{username}}</div>
      </div> 

      <div class="col paddingRight14" ng-click="getBack()">
       <img src="img/icons/btn_sair.png" class="img-responsive floatLeft paddingTop4">
       <span class="floatLeft paddingLeft5 paddingTop4">Sair</span>
     </div> 

   </div>

 <div class="row center paddingTop58 paddingBottom10">
  <div class="col-10 paddingTop4">
    <img src='img/icons/icon_guias_teste.png' class="img-responsive "/>
  </div>
  <div ng-click="guia()" class="col-33 paddingTop4">
    <a  class="main-link paddingLeft5">
      Guia &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
    </a>
  </div>
</div>
<div class="row center paddingTop4 paddingBottom10 ">
  <div class="col-10 paddingTop7">
    <img src='img/icons/def_info_branco_icon.png' class="img-responsive "/>
  </div>
  <div ng-click="informacoes()" class="col-33 paddingTop4">
    <a  class="main-link paddingLeft5">
      Informações &nbsp &nbsp
    </a>
  </div>
</div>
<div class="row center paddingTop4 paddingBottom10">
  <div class="col-10 paddingTop7">
    <img src='img/icons/def_info_branco_icon.png' class="img-responsive "/>
  </div>
  <div ng-click="briefings()" class="col-33 paddingTop4">
    <a  class="main-link paddingLeft5">
      Briefings &nbsp &nbsp
    </a> 
  </div>
</div>
<div class="row center paddingTop4 paddingBottom10">
  <div class="col-10 paddingTop7">
    <img src='img/icons/phone.png' class="img-responsive "/>
  </div>
  <div ng-click="contato()" class="col-33 paddingTop4">
    <a  class="main-link paddingLeft5">
      Contato &nbsp &nbsp
    </a>
  </div>
</div>
</div>
</div>
</ion-content>
</ion-view>
