<ion-view view-title="" name="login-view">
<ion-content scroll="false" class="bg-color center">
<div class="row">
<div class="col">

<div class="center">
	<div class="col-67 paddingTop40 paddingBottom25">
		<img src="img/logo.png" class="img-responsive">
	</div>
</div>

<div class="row center paddingBottom15">
	<div class="col-67">
		<label class="item item-input">
			<input type="text" placeholder="E-mail" ng-model="data.username" class="alinhaInput" />
		</label>
		<div class="inputeffect"></div>
	</div>
</div>
<div class="row center">
	<div class="col-67">
		<label class="item item-input">
			<input type="password" placeholder="Senha" ng-model="data.password" class="alinhaInput"/>
		</label>
	</div>
</div> 
<div class="row center">

<div class="col-50 center paddingTop25" ng-click="login()">
      <img src="img/icons/btn_login_icon.png" class="img-responsive iconImg">
      <span class="paddingLeft5 ng-binding center">Login</span>
    </div>

</div>
<div class="row center paddingTop11" ng-click="esqueceusenha()">
	<div class="col-75 center">
		<a href class="esqueceuSenha textWhite text-item-wrap">Esqueci minha senhaa</a>
	</div>
</div>
</div>
</div>
</ion-content>
</ion-view>
